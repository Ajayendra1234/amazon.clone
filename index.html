<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="nav-logo">
                <a href="#" target="_main">
                <div class="logo border">
                </div>
                </a>
            </div>

            <div class="location border">
                <p>Deliver to</p>
                <p>India</p>
            </div>

            <div class="search-bar">
                <select id="select">
                <option>All</option>
                </select>

                <input type="text" placeholder=" Search Amazon">
            </div>

            <div class="remain">
                <select>
                    <option>IN</option>
                    <option value="">India</option>
                    <option value="">America</option>
                    <option value="">Japan</option>
                    <option value="">China</option>


                </select>
            </div>

            <div class="account border">
                <p class="hello">
                    Hello, sign in
                </p>
                <p class="hello" id="nextline">
                    Amazon Account
                </p>
            </div>

            <div class="return border">
                <p class="hello">
                    Returns
                </p>
                <p class="hello" id="nextline">
                    & Orders
                </p>
            </div>

            <div class="cart border">
                <p id="cart">
                    Cart
                </p>
            </div>
        </div>
    </header>

    <MAIN>
        <div class="hero-image">  
            <div class="image">   
                <a href="#" target="_main">         
                    <img src="hero_image.jpg">
                </a>
            </div>  
        </div>
    </MAIN>
</body>
</html>
